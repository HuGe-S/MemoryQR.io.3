<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
          <a-assets>
            <!-- <a-asset-item response-type="arraybuffer" id="avatarModel" src="Assets\Intergalactic_Spaceship-(stl ASCII).stl"></a-asset-item> -->
            <a-asset-item id="tree-obj" src="Assets\obj\Wolf_One_obj.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="Assets\obj\Wolf_One_obj.mtl"></a-asset-item>
            <a-asset-item id="avatarModel" src="Assets\scene.gltf"></a-asset-item>
          </a-assets>
          <a-marker preset="hiro">
              <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
              <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.05 0.05 0.05" src="#avatarModel" >
          </a-marker>

          <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
